<h1>Create Movie</h1>

<form [formGroup]="movieForm" (ngSubmit)="createMovie()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      name="title"
      class="form-control"
      formControlName="title"
    />
    value: {{movieForm.value.title}}
    <!-- <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
      <p *ngIf="title.errors['required']">Required Field</p>
      <p *ngIf="title.errors['minlength']">Required Field</p>
    </div> -->
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control"
      name="description"
      formControlName="description"
    ></textarea>
  </div>

  <div class="mb-3">
    <label for="imageUrl" class="form-label">Image URL</label>
    <input type="text" class="form-control" formControlName="imageUrl" name="imageUrl" />
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">Category</label>
    <select class="form-select" name="categoryId" formControlName="categoryId">
      <option value="-1">Select</option>
      <option *ngFor="let item of categories" [value]="item.id">
        {{ item.name | titlecase }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Create Movie</button>
  <button class="btn btn-warning ms-1" (click)="clearForm()">Clear</button>
</form>
